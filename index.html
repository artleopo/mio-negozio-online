<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Negozio Online</title>
    <style>
        :root { --primario: #1F4E78; --secondario: #E7C3C3; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Segoe UI, sans-serif; background: #F5F5F5; color: #333; }
        header { background: linear-gradient(135deg, var(--primario) 0%, #34495e 100%); color: white; padding: 40px 20px; text-align: center; }
        nav { background: white; padding: 15px; text-align: center; position: sticky; top: 0; }
        nav button { background: none; border: none; color: var(--primario); font-weight: 600; cursor: pointer; margin: 0 20px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .stats { background: white; padding: 15px; margin: 20px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin: 30px 0; }
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .img { width: 100%; height: 250px; object-fit: cover; }
        .label { position: absolute; top: 10px; right: 10px; background: var(--secondario); color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.9em; }
        .info { padding: 15px; margin: 0px 0; }
        .title { font-weight: 700; font-size: 1.1em; margin-bottom: 8px; }
        .price { color: var(--secondario); font-size: 1.5em; font-weight: 700; margin: 10px 0; }
        .desc { font-size: 0.9em; color: #666; max-height: 150px; overflow-y: auto; margin-bottom: 15px; line-height: 1.4; }
        .btns { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; text-decoration: none; text-align: center; }
        .btn-ebay { background: #e53238; color: white; }
        .btn-subito { background: var(--primario); color: white; }
        footer { background: var(--primario); color: white; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <h1>Il Mio Negozio Online</h1>
        <p>Benvenuto nel nostro negozio online</p>
    </header>
    <nav>
        <button onclick="mostraCategoria('tutti')">Tutti i Prodotti</button>
        <button onclick="mostraCategoria('Abbigliamento')">Abbigliamento</button>
        <button onclick="mostraCategoria('Accessori')">Accessori</button>
        <button onclick="mostraCategoria('Scarpe')">Scarpe</button>
    </nav>
    <div class="container">
        <div class="stats">
            <h3>Numero di prodotti: <span id="contatore">0</span></h3>
        </div>
        <div class="grid" id="prodotti"></div>
    </div>
    <footer>
        <p>&copy; 2024 Il Mio Negozio Online. Tutti i diritti riservati.</p>
    </footer>
    <script>
        const prodotti = [
            { id: 1, nome: 'Maglietta Uomo Blu', categoria: 'Abbigliamento', prezzo: 50.00, descrizione: 'Maglietta classica in cotone 100% di alta qualità, perfetta per l\'uso quotidiano.', immagine: 'https://via.placeholder.com/280x250?text=Maglietta+Blu' },
            { id: 2, nome: 'Jeans Uomo Scuro', categoria: 'Abbigliamento', prezzo: 85.50, descrizione: 'Jeans denim premium con vestibilità comfort, ideale per look casual e versatile.', immagine: 'https://via.placeholder.com/280x250?text=Jeans+Scuro' },
            { id: 3, nome: 'Giacca Invernale', categoria: 'Abbigliamento', prezzo: 120.00, descrizione: 'Giacca impermeabile con interno in pile, perfetta per le stagioni fredde.', immagine: 'https://via.placeholder.com/280x250?text=Giacca+Invernale' },
            { id: 4, nome: 'Berretto in Lana', categoria: 'Accessori', prezzo: 25.00, descrizione: 'Berretto morbido in lana merino, mantiene il calore e lo stile.', immagine: 'https://via.placeholder.com/280x250?text=Berretto' },
            { id: 5, nome: 'Sciarpa Elegante', categoria: 'Accessori', prezzo: 35.00, descrizione: 'Sciarpa in cashmere sintetico, morbida e calda per l\'inverno.', immagine: 'https://via.placeholder.com/280x250?text=Sciarpa' },
            { id: 6, nome: 'Cintura Pelle', categoria: 'Accessori', prezzo: 40.00, descrizione: 'Cintura in vera pelle italiana, elegante e durevole nel tempo.', immagine: 'https://via.placeholder.com/280x250?text=Cintura' },
            { id: 7, nome: 'Sneaker Bianche', categoria: 'Scarpe', prezzo: 95.00, descrizione: 'Sneaker sportive bianche con suola ammortizzata, comode per camminare.', immagine: 'https://via.placeholder.com/280x250?text=Sneaker+Bianche' },
            { id: 8, nome: 'Stivali Neri', categoria: 'Scarpe', prezzo: 150.00, descrizione: 'Stivali alti in pelle nera, perfetti per un look elegante e raffinato.', immagine: 'https://via.placeholder.com/280x250?text=Stivali+Neri' }
        ];
        function mostraCategoria(cat) {
            const container = document.getElementById('prodotti');
            container.innerHTML = '';
            const filtrati = cat === 'tutti' ? prodotti : prodotti.filter(p => p.categoria === cat);
            document.getElementById('contatore').textContent = filtrati.length;
            filtrati.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${p.immagine}" alt="${p.nome}" class="img">
                    <div class="info">
                        <div class="title">${p.nome}</div>
                        <div class="price">€${p.prezzo.toFixed(2)}</div>
                        <div class="desc">${p.descrizione}</div>
                        <div class="btns">
                            <button class="btn btn-ebay" onclick="alert('Reindirizzamento a eBay')">eBay</button>
                            <button class="btn btn-subito" onclick="alert('Reindirizzamento a Subito')">Subito.it</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        mostraCategoria('tutti');
    </script>
</body>
</html>
